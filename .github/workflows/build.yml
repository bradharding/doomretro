name: DOOM Retro

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ccache
            build
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('**/CMakeLists.txt', 'src/**') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev ccache

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_C_COMPILER=${{ matrix.compiler }} \
                -DCMAKE_C_COMPILER_LAUNCHER=ccache \
                ..

      - name: Build
        run: |
          cd build
          make -j$(nproc) VERBOSE=1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doomretro-linux-${{ matrix.compiler }}
          path: |
            build/doomretro
            build/doomretro.wad

  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        platform: [32-bit, 64-bit]
        configuration: [Release]
        include:
          - platform: 32-bit
            project-platform: Win32
          - platform: 64-bit
            project-platform: x64

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore msvc\doomretro.sln

      - name: Build
        run: msbuild msvc\doomretro.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:PlatformToolset=v143 /m

      - name: List build output
        run: |
          Write-Host "Looking for build output..."
          Get-ChildItem -Path msvc -Recurse -Include *.exe,*.dll,*.wad | Select-Object FullName
        shell: pwsh

      - name: Copy artifacts to bin directory
        run: |
          $sourcePath = "msvc\${{ matrix.project-platform }}\${{ matrix.configuration }}"
          $destPath = "bin\${{ matrix.project-platform }}\${{ matrix.configuration }}"
          
          if (!(Test-Path $sourcePath)) {
            Write-Error "Build output directory not found: $sourcePath"
            exit 1
          }
          
          if (!(Test-Path $destPath)) {
            New-Item -ItemType Directory -Force -Path $destPath
          }
          
          Copy-Item "$sourcePath\*.exe" -Destination $destPath -ErrorAction Stop
          Copy-Item "$sourcePath\*.dll" -Destination $destPath -ErrorAction SilentlyContinue
          Copy-Item "res\doomretro.wad" -Destination $destPath -ErrorAction Stop
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doomretro-windows-${{ matrix.platform }}-${{ matrix.configuration }}
          path: |
            bin/${{ matrix.project-platform }}/${{ matrix.configuration }}/*.exe
            bin/${{ matrix.project-platform }}/${{ matrix.configuration }}/*.dll
            bin/${{ matrix.project-platform }}/${{ matrix.configuration }}/*.wad
