name: DOOM Retro

on: [push, pull_request]

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install analysis tools
        run: |
          sudo apt update
          sudo apt install -y cppcheck clang-format clang-tidy

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --inconclusive --suppress=missingIncludeSystem \
            --error-exitcode=0 --verbose src/ 2>&1 | tee cppcheck-report.txt
        continue-on-error: true

      - name: Check code formatting
        run: |
          find src/ -name "*.c" -o -name "*.h" | xargs clang-format --dry-run --Werror
        continue-on-error: true

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: static-analysis-results
          path: cppcheck-report.txt

  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ccache
            build
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('**/CMakeLists.txt', 'src/**') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev ccache

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_C_COMPILER=${{ matrix.compiler }} \
                -DCMAKE_C_COMPILER_LAUNCHER=ccache \
                ..

      - name: Build
        run: |
          cd build
          make -j$(nproc) VERBOSE=1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doomretro-linux-${{ matrix.compiler }}
          path: |
            build/doomretro
            build/doomretro.wad

  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        platform: [32-bit, 64-bit]
        configuration: [Release]
        include:
          - platform: 32-bit
            project-platform: Win32
          - platform: 64-bit
            project-platform: x64

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore msvc\doomretro.sln

      - name: Build
        run: msbuild msvc\doomretro.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:PlatformToolset=v143 /m

      - name: Copy WAD file
        run: |
          if (!(Test-Path "bin\${{ matrix.project-platform }}\${{ matrix.configuration }}")) {
            New-Item -ItemType Directory -Force -Path "bin\${{ matrix.project-platform }}\${{ matrix.configuration }}"
          }
          Copy-Item "res\doomretro.wad" -Destination "bin\${{ matrix.project-platform }}\${{ matrix.configuration }}\"
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doomretro-windows-${{ matrix.platform }}-${{ matrix.configuration }}
          path: |
            bin/${{ matrix.project-platform }}/${{ matrix.configuration }}/*.exe
            bin/${{ matrix.project-platform }}/${{ matrix.configuration }}/*.dll
            bin/${{ matrix.project-platform }}/${{ matrix.configuration }}/*.wad
